<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/0c1170bc8d.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Carousel</title>
  </head>

  <body>
    <div class="carousel-container">
      <i class="fas fa-angle-left" id="prevBtn"></i>
      <i class="fas fa-angle-right" id="nextBtn"></i>

      <div class="carousel-slide">
        <img src="./images/image4.jpg" id="lastClone" alt="image" />
        <img src="./images/image1.jpg" alt="image" />
        <img src="./images/image2.jpg" alt="image" />
        <img src="./images/image3.jpg" alt="image" />
        <img src="./images/image4.jpg" alt="image" />
        <img src="./images/image1.jpg" id="firstClone" alt="image" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
